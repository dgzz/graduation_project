<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SuperadminLogin</title>
    <link rel="stylesheet" href="css/SuperadminLogin.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/SuperadminLogin.js"></script>
</head>
<body>
    <div id="box">
        <!-- 超级管理员登录表单 -->
        <div id="formbox2">
            <!-- 超级管理员界面 -->
            <form action="Superson.html" id="superadminloginform">
                <h1>河北圣顺环保科技人力资源管理系统</h1>
                <p id="supadminuser">
                    <label>用户名：</label>
                    <input type="text" name ="user" placeholder="请输入超级管理员账号">
                </p>
                <p id="supadminpsw">
                    <label>　密码：</label>
                    <input type="password" name = "password" placeholder="请输入超级管理员密码">
                </p>
                <p id="superadmintttbtn">
                    <input type="submit" name = "submit" value="登录" id="superadminloginbtn">
                </p>
            </form>
        </div>
    </div>
</body>
</html>
