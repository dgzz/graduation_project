<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html">

    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>登录</title>
    <link rel="stylesheet" href="../static/css/normalize.css">
    <link rel="stylesheet" href="../static/css/login.css">
    <link rel="stylesheet" href="../static/css/sign-up-login.css">
    <link rel="stylesheet" type="text/css" href="../../../../font-awesome/4.6.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/css/inputEffect.css">
    <link rel="stylesheet" href="../static/css/tooltips.css">
    <link rel="stylesheet" href="../static/css/spop.min.css">

    <script src="../static/js/jquery-1.12.4.min.js"></script>
    <script src="../static/js/AdminLogin.js"></script>
    <link rel="stylesheet" href="../static/css/AdminLogin.css">

</head>
<body>
<!-- 整体背景 -->
<div id="box">
    <!-- 登录控件 -->
    <div id="login">
        <input id="tab-1" type="radio" name="tab" class="sign-in hidden" checked="">
        <input id="tab-2" type="radio" name="tab" class="sign-up hidden">
        <input id="tab-3" type="radio" name="tab" class="sign-out hidden">
        <div class="wrapper">
            <!-- 登录页面 -->
            <div class="login sign-in-htm" id="formbox2">
                <form class="container offset1 loginform" action="Department.html" id="adminloginform">
                    <!-- 猫头鹰控件 -->
                    <div id="owl-login" class="login-owl">
                        <div class="hand"></div>
                        <div class="hand hand-r"></div>
                        <div class="arms">
                            <div class="arm"></div>
                            <div class="arm arm-r"></div>
                        </div>
                    </div>
                    <div class="pad input-container">
                        <section class="content" >
                                <span class="input input--hideo" >
                                    <input class="input__field input__field--hideo" type="text" id="adminuser"
                                           autocomplete="off" placeholder="请输入用户名" tabindex="1" maxlength="15">
                                    <label class="input__label input__label--hideo" for="login-username">
                                        <i class="fa fa-fw fa-user icon icon--hideo"></i>
                                        <span class="input__label-content input__label-content--hideo"></span>
                                    </label>
                                </span>
                            <span class="input input--hideo" >
                                    <input class="input__field input__field--hideo" type="password" id="adminpsw"
                                           placeholder="请输入密码" tabindex="2" maxlength="15">
                                    <label class="input__label input__label--hideo" for="login-password">
                                        <i class="fa fa-fw fa-lock icon icon--hideo"></i>
                                        <span class="input__label-content input__label-content--hideo"></span>
                                    </label>
                                </span>
                        </section>
                    </div>
                    <div class="form-actions">
                        <p class="adminbtn">
                            <input type="submit" name="submit" value="登录" id="adminloginbtn">
                        </p>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
</body>
</html>
