<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Superson</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="../static/css/Superson.css"/>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"/>
    <script src="../static/js/jquery-1.10.2.js"></script>
    <script src="../static/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../static/js/bootbox.min.js"></script>

    <link rel="stylesheet" href="../static/css/common.css"/>

    <script type="text/javascript">
        var w,h,className;
        function getSrceenWH(){
            w = $(window).width();
            h = $(window).height();
            $('#dialogBg').width(w).height(h);
        }

        window.onresize = function(){
            getSrceenWH();
        }
        $(window).resize();

        $(function(){
            getSrceenWH();

            //显示弹框
            $('.person_search a').click(function(){
                className = $(this).attr('class');
                $('#dialogBg').fadeIn(300);
                $('#dialog').removeAttr('class').addClass('animated '+className+'').fadeIn();
            });

            //关闭弹窗
            $('.claseDialogBtn').click(function(){
                $('#dialogBg').fadeOut(300,function(){
                    $('#dialog').addClass('bounceOutUp').fadeOut();
                });
            });
        });
    </script>

</head>
<body>
<div class="box">
    <div class="title">河北圣顺环保科技人力资源管理系统---Superson</div>
    <div class="content">
        <div class="container content_width">
            <div class="person_search">
                <button class="btn btn-primary search_btn" type="button" id="exit">退出登录</button>
                <a href="javascript:;" class="bounceIn"><button class="btn btn-primary search_btn" type="button" id="edit_psw">修改密码</button></a>

                <div id="dialogBg"></div>
                <div id="dialog" class="animated">
                    <img class="dialogIco" width="50" height="50" src="../static/images/ico.png" alt="" />
                    <div class="dialogTop">
                        <a href="javascript:;" class="claseDialogBtn">关闭</a>
                    </div>
                    <form id="editForm">
                        <ul class="editInfos">
                            <li><label><font color="#ff0000">* </font>旧密码：<input type="text" id="superadminpsw" name="" required value="" class="ipt" /></label></li>
                            <li><label><font color="#ff0000">* </font>新密码：<input type="text" id="editorsuperadminpsw" name="" required value="" class="ipt" /></label></li>
                            <li><input type="submit" value="确认提交" class="submitBtn" /></li>
                        </ul>
                    </form>
                </div>

                <div class="search_input">
                    <div class="input-group mb-3">
                        <span>管理员账号：</span>
                        <input id="Ktext" type="text" class="form-control" placeholder="请输入管理员账号">
                    </div>
                </div>
                <!-- <div class="search_input">
                    <div class="input-group mb-3" hidden>
                        <span>工号：</span>
                        <input id="job_num" type="text" class="form-control" placeholder="请输入工号">
                    </div>
                </div> -->
                <div class="search_input">
                    <button class="btn btn-primary search_btn" type="button" id="search_btn">查询</button>
                    <button class="btn btn-primary search_btn" type="button" id="back_btn">重置</button>
                </div>
            </div>
            <div class="line"></div>
        </div>

        <div class="export">
            <button id="new_add" type="button" class="btn btn-primary btn-sm" data-toggle="modal"
                    data-target="#renyuan">
                <img src="../static/images/add_two.png"/>
                <span>添加</span>
            </button>
            <div class="modal fade" id="renyuan">
                <div class="modal-dialog modal-lg modal_position">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">添加</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <table id="xztb" class="table">

                                <tbody>
                                <tr>
                                    <td class="tb_bg">
                                        <label for=""><font style="font-size: 14px; color: red;">*</font>管理员账号</label>
                                    </td>
                                    <td><input class="userName" type="text" placeholder="请输入管理员账号"/></td>
                                    <td class="tb_bg">
                                        <label for=""><font style="font-size: 14px; color: red;">*</font>管理员密码</label>
                                    </td>
                                    <td><input class="jobNum" type="text" placeholder="请输入管理员密码"/></td>
                                </tbody>
                            </table>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                            <button id="add_btn" type="button" class="btn btn-secondary">确定</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <table id="tb" class="table">
            <thead>
            <tr>
                <th>管理员账号</th>
                <th>管理员密码</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="show_tbody">
            {% for admin in data.admins %}

                <tr>
                    <td>{{ admin.admin_id }}</td>
                    <td>{{ admin.admin_psw }}</td>
                    <td>
                        <a href="#" class="edit">编辑</a>
                        <a href="#" class="del">删除</a>
                    </td>
                </tr>

            {% endfor %}
{#                                <tr>#}
{#                                    <td>101</td>#}
{#                                    <td>101</td>#}
{#                                    <td>#}
{#                                        <a href="#" class="edit">编辑</a>#}
{#                                        <a href="#" class="del">删除</a>#}
{#                                    </td>#}
{#                                </tr>#}
        </table>
    </div>
</div>
<script src="../static/js/Superson.js"></script>
</body>
</html>
